{% set version = "3.0.0" %}

package:
  name: h5
  version: {{ version }}

source:
  url: https://github.com/TRIQS/h5/releases/download/{{ version }}/h5-{{ version }}.tar.gz
  sha256: PUT HERE THE SHA256 OF YOUR RELEASE TARBALL

build:
  number: 0
  skip: True  # [win or py<30]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - hdf5
    - {{ mpi }}
    - libblas
    - liblapack
    - python
  run:
    - hdf5
    - {{ mpi }}
    - libblas
    - liblapack
    - python

test:
  commands:
    - export OMPI_MCA_btl=self,tcp
    - export OMPI_MCA_plm=isolated
    - export OMPI_MCA_rmaps_base_oversubscribe=yes
    - export OMPI_MCA_btl_vader_single_copy_mechanism=none
    - export mpiexec="mpiexec --allow-run-as-root"
    - python -c "import h5"

about:
  home: https://triqs.github.io/h5
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'A high-level C++ interface to the hdf5 library'

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
